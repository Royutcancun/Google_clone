<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <nav class="navbar">
            <ul>
                <li>
                    <a class="link" href="">Gmail</a>
                </li>
                <li>

                    </div>
                </li>
                <li>
                    <div class="circle-shadow">
                        <a class="user-icon" href=""><span>R</span></a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Content -->
    <section class="content-section">
        <div class="content-wrapper">
            <img class="logo-img" src="images/logo.png" alt="Google Logo Image">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input class="search-input" type="text" id="search-input">
                <i class="fas fa-keyboard"></i>
                <i class="fas fa-microphone"></i>
            </div>
            <div class="search-btns">
                <button class="google-search-btn">Buscar con Google</button>
                <button class="lucky-serach-btn">Voy a tener suerte</button>
            </div>
            <div class="language">
                <p>Ofrecido por Google en: <a href="">Español (Latinoamérica)</a></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content upper-footer">
            <p>Mexico</p>
        </div>
        <div class="footer-content lower-footer">
            <ul class="lower-left-footer">
                <li>
                    <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
                </li>
                <li>
                    <a href="https://www.google.com/intl/es_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
                </li>
                <li>

                </li>
                <li>
                    <a href="https://google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
                </li>
            </ul>
            <ul class="lower-right-footer">
                <li>
                    <a href="https://policies.google.com/privacy?hl=es-MX&fg=1">Privacidad</a>
                </li>
                <li>
                    <a href="https://policies.google.com/terms?hl=es-MX&fg=1">Condiciones</a>
                </li>
                <li>
                    <a href="chrome://settings/">Preferencias</a>
